image apps.vfat {
	vfat {
		files = {
			"../../board/retrostone2/.empty"
		}
	}
	size = 512M
}


image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 1040384 # 1MB - 8192
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
	
	partition apps {
		partition-type = 0xc
		image = "apps.vfat"
		size = 512M
	}
}
