image apps.vfat {
	vfat {
		files = {
			"../../board/retrostone/autoexec.sh"
		}
	}
	size = 512M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 1040384 # 1MB - 8192
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 2000M
	}
	
	partition swap {
		partition-type = 0x82
		bootable = "false"
		size = 256M
	}
	
	partition apps {
		partition-type = 0xC
		image = "apps.vfat"
		size = 512M
	}
}
